<!DOCTYPE html>
<html lang="pl">
<head>

        body {
            font-family: Arial, sans-serif;
            margin: 0;

            width: 200px;
            height: 100vh;
            background-color: #333;
            color: white;
            padding-top: 20px;
            position: fixed;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        main {
            margin-left: 220px;
            padding: 20px;
        }
        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
        }
        .articles {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .article {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .footer {

<div class="sidebar">

    <div class="articles">
